<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Anti-Sleep Glasses Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Bootstrap & Custom Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-glasses me-2"></i>Anti-Sleep</h3>
                </a>
                <div class="navbar-nav w-100">
                    <a href="index.html" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                </div>

                 <div class="navbar-nav w-100">
                    <a href="index.html" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Driving Session Summary</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="img/user.jpg" alt="" style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex">John Doe</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">My Profile</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <a href="#" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Anti-Sleep Glasses Live Status -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-6 col-xl-6">
                        <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                            <i class="fa fa-glasses fa-3x text-primary"></i>
                            <div class="ms-3">
                                <p class="mb-2">Glasses Connection</p>
                                <h6 class="mb-0" id="connection-status">--</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xl-6">
                        <div class="bg-light rounded d-flex align-items-center justify-content-between p-4">
                            <i class="fa fa-exclamation-triangle fa-3x text-danger"></i>
                            <div class="ms-3">
                                <p class="mb-2">Drowsiness Alert</p>
                                <h6 class="mb-0" id="alert-status">--</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 

            <!-- Charts (optional for mock data) -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light text-center rounded p-4">
                            <h6 class="mb-3">Worldwide Sales (Mock Data)</h6>
                            <canvas id="worldwide-sales"></canvas>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light text-center rounded p-4">
                            <h6 class="mb-3">Sales & Revenue (Mock Data)</h6>
                            <canvas id="salse-revenue"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4 text-center">
                    &copy; <a href="#">Anti-Sleep Glasses</a>, All Right Reserved.
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>

    <!-- Main JS -->
    <script>
        (function ($) {
            "use strict";
            $(document).ready(function () {

                // Spinner
                setTimeout(function () {
                    if ($('#spinner').length > 0) {
                        $('#spinner').removeClass('show');
                    }
                }, 1);

                // Back to top button
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 300) {
                        $('.back-to-top').fadeIn('slow');
                    } else {
                        $('.back-to-top').fadeOut('slow');
                    }
                });
                $('.back-to-top').click(function () {
                    $('html, body').animate({ scrollTop: 0 }, 1500, 'easeInOutExpo');
                    return false;
                });

                // Sidebar toggler
                $('.sidebar-toggler').click(function () {
                    $('.sidebar, .content').toggleClass("open");
                    return false;
                });

                // --- Anti-Sleep Glasses Mock Data ---
                function updateMockData() {
                    let connected = Math.random() > 0.2; // 80% chance connected
                    $("#connection-status")
                        .text(connected ? "✅ Connected" : "❌ Disconnected")
                        .removeClass("connected disconnected")
                        .addClass(connected ? "connected" : "disconnected");

                    let drowsy = Math.random() > 0.85; // 15% chance drowsy
                    $("#alert-status")
                        .text(drowsy ? "⚠️ Drowsiness Detected!" : "Safe")
                        .removeClass("safe drowsy")
                        .addClass(drowsy ? "drowsy" : "safe");
                }
                updateMockData();
                setInterval(updateMockData, 3000);

                // Charts (mock)
                var ctx1 = $("#worldwide-sales").get(0).getContext("2d");
                new Chart(ctx1, {
                    type: "bar",
                    data: {
                        labels: ["2016","2017","2018","2019","2020","2021","2022"],
                        datasets: [
                            { label: "USA", data: [15,30,55,65,60,80,95], backgroundColor: "rgba(0,156,255,.7)" },
                            { label: "UK", data: [8,35,40,60,70,55,75], backgroundColor: "rgba(0,156,255,.5)" },
                            { label: "AU", data: [12,25,45,55,65,70,60], backgroundColor: "rgba(0,156,255,.3)" }
                        ]
                    },
                    options: { responsive: true }
                });

                var ctx2 = $("#salse-revenue").get(0).getContext("2d");
                new Chart(ctx2, {
                    type: "line",
                    data: {
                        labels: ["2016","2017","2018","2019","2020","2021","2022"],
                        datasets: [
                            { label: "Sales", data: [15,30,55,45,70,65,85], backgroundColor: "rgba(0,156,255,.5)", fill: true },
                            { label: "Revenue", data: [99,135,170,130,190,180,270], backgroundColor: "rgba(0,156,255,.3)", fill: true }
                        ]
                    },
                    options: { responsive: true }
                });

            });
        })(jQuery);
    </script>
</body>
</html>
